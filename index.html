<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DroxenRP - FiveM Szerepjáték Szerver</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .hungarian-pattern {
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/motif.png');
      background-repeat: repeat;
      opacity: 0.2;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .header {
      padding: 2rem 0;
      font-family: 'Playfair Display', serif;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }
    .countdown div {
      text-align: center;
    }
    .countdown span {
      display: block;
      font-size: 3rem;
      font-weight: bold;
      color: #e63946;
    }
    .chat-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }
    .chat-message {
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .chat-message span {
      font-weight: bold;
      color: #e63946;
    }
    .chat-input {
      display: flex;
      gap: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }
    .chat-input input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
    .chat-input button {
      background: #e63946;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #d00000;
    }
    .name-input {
      margin-bottom: 1rem;
    }
    .name-input input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }
    .name-input input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
    .chat-status {
      color: #e63946;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .countdown {
        font-size: 1.5rem;
      }
      .countdown span {
        font-size: 2rem;
      }
      .chat-input {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="hungarian-pattern"></div>
  <div id="root"></div>
  <script type="text/babel">
    function CountdownTimer() {
      const targetDate = new Date('2025-08-18T18:00:00+01:00');
      const [timeLeft, setTimeLeft] = React.useState({
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0
      });

      React.useEffect(() => {
        const timer = setInterval(() => {
          const now = new Date();
          const difference = targetDate - now;
          if (difference <= 0) {
            clearInterval(timer);
            return;
          }
          setTimeLeft({
            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((difference / 1000 / 60) % 60),
            seconds: Math.floor((difference / 1000) % 60)
          });
        }, 1000);
        return () => clearInterval(timer);
      }, []);

      return (
        <div className="countdown">
          <div>
            <span>{timeLeft.days}</span>
            Nap
          </div>
          <div>
            <span>{timeLeft.hours}</span>
            Óra
          </div>
          <div>
            <span>{timeLeft.minutes}</span>
            Perc
          </div>
          <div>
            <span>{timeLeft.seconds}</span>
            MP
          </div>
        </div>
      );
    }

    function Chat() {
      const [messages, setMessages] = React.useState([]);
      const [message, setMessage] = React.useState('');
      const [username, setUsername] = React.useState('');
      const [isNameSet, setIsNameSet] = React.useState(false);
      const [wsStatus, setWsStatus] = React.useState('Kapcsolódás...');
      const ws = React.useRef(null);
      const messagesEndRef = React.useRef(null);

      React.useEffect(() => {
        // Replace with your Render WebSocket server URL after deployment
        ws.current = new WebSocket('https://websocket-ccfj.onrender.com');
        ws.current.onopen = () => setWsStatus('Kapcsolódva');
        ws.current.onmessage = (event) => {
          try {
            const newMessage = JSON.parse(event.data);
            setMessages((prev) => [...prev, newMessage]);
          } catch (e) {
            console.error('Hiba az üzenet feldolgozásakor:', e);
          }
        };
        ws.current.onerror = () => setWsStatus('Hiba a kapcsolódásban');
        ws.current.onclose = () => setWsStatus('Kapcsolat megszakadt');

        return () => {
          if (ws.current) ws.current.close();
        };
      }, []);

      React.useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const handleSendMessage = () => {
        if (message.trim() && isNameSet && ws.current?.readyState === WebSocket.OPEN) {
          const newMessage = { username, text: message, timestamp: new Date().toLocaleTimeString('hu-HU') };
          ws.current.send(JSON.stringify(newMessage));
          setMessage('');
        }
      };

      const handleNameSubmit = () => {
        if (username.trim()) {
          setIsNameSet(true);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !isNameSet) {
          handleNameSubmit();
        } else if (e.key === 'Enter' && isNameSet) {
          handleSendMessage();
        }
      };

      return (
        <section className="chat-section">
          <h2>Csevegés</h2>
          <div className="chat-status">{wsStatus}</div>
          {!isNameSet ? (
            <div className="name-input">
              <input
                type="text"
                placeholder="Add meg a neved"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                onKeyPress={handleKeyPress}
              />
              <button onClick={handleNameSubmit}>Név mentése</button>
            </div>
          ) : (
            <>
              <div className="chat-messages">
                {messages.map((msg, index) => (
                  <div key={index} className="chat-message">
                    <span>{msg.username}</span> ({msg.timestamp}): {msg.text}
                  </div>
                ))}
                <div ref={messagesEndRef} />
              </div>
              <div className="chat-input">
                <input
                  type="text"
                  placeholder="Üzenet írása..."
                  value={message}
                  onChange={(e) => setMessage(e.target.value)}
                  onKeyPress={handleKeyPress}
                />
                <button onClick={handleSendMessage}>Küldés</button>
              </div>
            </>
          )}
        </section>
      );
    }

    function App() {
      return (
        <div className="container">
          <header className="header">
            <h1>DroxenRP - FiveM Szerepjáték Szerver</h1>
            <p>Csatlakozz a kalandhoz 2025. augusztus 18-án, 18:00-kor!</p>
          </header>
          <CountdownTimer />
          <Chat />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</body>
</html>
